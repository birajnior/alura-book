<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraBooks</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu">
        <span class="cabecalho__menu-hambuerguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categorias</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a>
        </li>

        <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a>
        </li>

        <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a>
        </li>

        <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a>
        </li>
      </ul>
      <img src="assets/img/Logo.svg" alt="Logo da Alurabooks">
    </div>
    <div class="container">
      <a href="#"><img src="assets/img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Sacola.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="assets/img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
  </header>
  <main>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" name="banner__pesquisa" id="banner__pesquisa" class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          
          <!-- Slides -->
          <div class="swiper-slide"><img src="assets/img/ApacheKafka.png"
              alt="Livro sobre apache kafka e spring boot da alura books"></div>
          <div class="swiper-slide"><img src="assets/img/Liderança.png"
              alt="Livro sobre liderança em design da alura books"></div>
          <div class="swiper-slide"><img src="assets/img/Javascript.png"
              alt="Livro sobre javascript assertivo da alura books"></div>
          <div class="swiper-slide"><img src="assets/img/Guia Front-end.png" alt="Livro guia Front-end"></div>
          <div class="swiper-slide"><img src="assets/img/Portugol.png" alt="Livro sobre protugol"></div>
          <div class="swiper-slide"><img src="assets/img/Acessibilidade.png" alt="Livro sobre acessibilidade"></div>

        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
